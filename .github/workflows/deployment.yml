name: Deployment workflows
on: push
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install Dependencies
        run: npm ci
      - name: Run Linters
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install Dependencies
        run: npm ci
      - name: Run test
        run: npm test
  deploy:
    needs: [eslint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install Dependencies
        run: npm ci
      - name: Deploy
        run: echo "deploy"